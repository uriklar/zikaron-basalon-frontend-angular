<form ng-submit="SignupForm.signup()">
  <p ng-if="SignupForm.error">מצטערים, משהו השתבש. בבקשה תנסו שוב</p>
  <div class="form-group">
    <label for="fullName">שם מלא</label>
    <input type="text" class="form-control"
           id="fullName" placeholder="הכנס שם"
           ng-model="SignupForm.form.fullName"
           required>
  </div>

  <div class="form-group">
    <label for="fullName">כתובת מייל</label>
    <input type="email" class="form-control"
           id="email" placeholder="מייל"
           ng-model="SignupForm.form.email"
           required>
  </div>

  <div class="form-group" ng-class="">
    <label for="emailConfirmation">אימות מייל</label>
    <input type="email" class="form-control"
           id="emailConfirmation" placeholder="מייל"
           ng-model="SignupForm.form.emailConfirmation"
           required
           compare-to="SignupForm.form.email">
  </div>

  <div class="form-group">
    <label for="password">סיסמא</label>
    <input type="password" class="form-control"
           id="password" placeholder="סיסמא"
           ng-model="SignupForm.form.password"
           required>
  </div>

  <div class="form-group">
    <label for="passwordConfirmation">אימות סיסמא</label>
    <input type="password" class="form-control"
           id="passwordConfirmation" placeholder="סיסמא"
           ng-model="SignupForm.form.passwordConfirmation"
           required
           compare-to="SignupForm.form.password">
  </div>

  <button type="submit">המשך</button>

  <p>
    <span>נרשמת כבר?</span>
    <a href="#">התחבר למערכת</a>
  </p>
</form>
