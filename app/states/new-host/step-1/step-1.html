<h1>פרטים נוספים</h1>
<p>כדי שנוכל לעזור לך אנחנו צריכים עוד פרטים</p>

<form name="stepOneForm">
  <div class="form-group">
    <label for="phone">טלפון</label>
    <input type="text" class="form-control"
           id="phone"
           ng-model="StepOne.form.phone"
           required>
  </div>

  <div class="form-group">
    <label>האם אירחת בעבר ערב זכרון בסלון</label>
    <div class="radio">
      <label>
        <input type="radio"
               name="hostedBefore"
               id="hostedBeforeFalse"
               value="false"
               ng-model="StepOne.form.hostedBefore"
               checked>
        פעם ראשונה שאני מארח זיכרון בסלון
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio"
               name="hostedBefore"
               id="hostedBeforeTrue"
               value="true"
               ng-model="StepOne.form.hostedBefore">
        אירחתי בעבר ערב זכרון בסלון
      </label>
    </div>
  </div>

  <div class="form-group">
    <label>האם אתה מייצג ארגון?</label>
    <div class="radio">
      <label>
        <input type="radio"
               name="organization"
               id="organizationFalse"
               value="false"
               ng-model="StepOne.organization"
               ng-change='StepOne.orgChanged(StepOne.organization)'
               checked>
        לא
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio"
               name="organization"
               id="organizationTrue"
               value="true"
               ng-model="StepOne.organization"
               ng-change='StepOne.orgChanged(StepOne.organization)'>
        כן, אני מייצג/ת ארגון
      </label>
    </div>
  </div>

  <div ng-if="StepOne.organization === 'true'">
    <div class="form-group">
      <label for="orgName">שם הארגון</label>
      <input type="text" class="form-control"
             id="orgName"
             ng-model="StepOne.form.orgName">
    </div>

    <div class="form-group">
      <label for="orgRole">תפקיד בארגון</label>
      <input type="text" class="form-control"
             id="orgRole"
             ng-model="StepOne.form.orgRole">
    </div>
  </div>


  <button ng-click="StepOne.continue()">המשך</button>
</form>
